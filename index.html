<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFusion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1518432031352-d6fc5c10da5a');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            text-align: center; /* Added to center content */
            font-size: 1.2rem; /* Increased base font size */
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }
        header, .container, footer {
            position: relative;
            z-index: 1;
        }
        header {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            padding: 0.7rem 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem; /* Increased header size */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .card {
            background: none;
            box-shadow: none;
            backdrop-filter: none;
        }
        .card h2 {
            font-size: 2rem; /* Increased h2 size */
        }
    </style>
</head>
<body>
    <header>
        <h1>DevFusion</h1>
    </header>
    
    <div class="container">
        <div class="card"></div>
            <h2> Soon...</h2>
        </div>
    </div>
    <footer style="background-color: rgba(51, 51, 51, 0.9); color: white; text-align: center; padding: 1rem 0; position: fixed; bottom: 0; width: 100%; z-index: 1;">
        <p>&copy; 2024 DevFusion. All rights reserved.</p>
    </footer>
</body>
</html>
